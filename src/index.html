<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Find A Picture</title>
  </head>
  <body class="dark">
    <i class="fa fa-sun-o" id="theme-changer"></i>
    <div class="container">
      <div class="form-control" id="form">
        <input type="text" id="search-input" class="form-input" required />
        <label for="search-input" id="search-label" class="form-label"
          >Search</label
        >
      </div>

      <div class="pics" id="gallery"></div>
    </div>
  </body>
</html>
